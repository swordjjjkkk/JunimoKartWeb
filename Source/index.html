<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #121212;
        color: #ddd;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: small;
        width: 100%;
        height: 100%;
      }

      a {
        color: #809fff;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      .controls {
        display: flex;
        flex: 1;
        justify-content: center;
        background-color: #809fff;
      }

      .joy {
        height: 100%;
        background-color: red;
        aspect-ratio: 1;
        border-radius: 50%;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        display: inline-block;
        transition: transform 0.1s ease;
      }

      #loadingProgress {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 24px;
        background-color: #444;
        border-radius: 12px;
        overflow: hidden;
        z-index: 999;
      }

      #progressBar {
        width: 0;
        height: 100%;
        background-color: #00ff00;
      }

      #progressText {
        position: absolute;
        color: #fff;
        font-size: 14px;
        white-space: nowrap;
        pointer-events: none;
      }

      #progressHint {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        color: #ccc;
        font-size: 4vh;
        z-index: 999;
        white-space: nowrap;
        color: red;
      }
    </style>
  </head>

  <body onload="onLoad()">
    <script type="text/javascript" src="../Libraries/XNA/LZX.js"></script>
    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        xna: 4,
        disableFiltering: true,
        manifests: ["JunimoKart.exe", "Content/JunimoKart.contentproj"],
      };
    </script>
    <script src="../Libraries/JSIL.js" type="text/javascript"></script>

    <script>
      function resizeCanvasToScreen() {
        const canvas = document.getElementById("canvas");
        const container = document.getElementById("canvasid");
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
      }

      function runMain() {
        const urlParams = new URLSearchParams(document.location.search);
        const mode = urlParams.get("mode") || 3;
        const level = urlParams.get("level") || 0;
        var asm = JSIL.GetAssembly(
          "JunimoKart, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null",
          true
        );
        var game = new asm.JunimoKart.Game1(mode, level);
        game.Run();
      }

      function updateProgressBar(prefix, suffix, bytesLoaded, bytesTotal) {
        var loadingProgress = document.getElementById("loadingProgress");
        var progressBar = document.getElementById("progressBar");
        var progressText = document.getElementById("progressText");

        if (!loadingProgress || !progressBar || !progressText) return;

        var w = (bytesLoaded * loadingProgress.clientWidth) / bytesTotal;
        w = Math.max(0, Math.min(w, loadingProgress.clientWidth));
        progressBar.style.width = w + "px";

        var percent = Math.floor((bytesLoaded / bytesTotal) * 100);
        progressText.textContent = percent + "%";

        progressText.style.left =
          (loadingProgress.clientWidth - progressText.clientWidth) / 2 + "px";
        progressText.style.top =
          (loadingProgress.clientHeight - progressText.clientHeight) / 2 + "px";

        // 自动隐藏进度条和提示
        if (bytesLoaded >= bytesTotal) {
          loadingProgress.style.display = "none";
          const hint = document.getElementById("progressHint");
          if (hint) hint.style.display = "none";
        }
      }

      document.addEventListener(
        "touchstart",
        function (e) {
          e.preventDefault();
          const canvas = document.getElementById("canvas");
          canvas.dispatchEvent(
            new KeyboardEvent("keydown", {
              key: " ",
              keyCode: 32,
              which: 32,
              bubbles: true,
            })
          );
        },
        { passive: false }
      );

      document.addEventListener(
        "touchend",
        function (e) {
          e.preventDefault();
          const canvas = document.getElementById("canvas");
          canvas.dispatchEvent(
            new KeyboardEvent("keyup", {
              key: " ",
              keyCode: 32,
              which: 32,
              bubbles: true,
            })
          );
        },
        { passive: false }
      );

      document.addEventListener("mousedown", function (e) {
        e.preventDefault();
        const canvas = document.getElementById("canvas");
        canvas.dispatchEvent(
          new KeyboardEvent("keydown", {
            key: " ",
            keyCode: 32,
            which: 32,
            bubbles: true,
          })
        );
      });

      document.addEventListener("mouseup", function (e) {
        e.preventDefault();
        const canvas = document.getElementById("canvas");
        canvas.dispatchEvent(
          new KeyboardEvent("keyup", {
            key: " ",
            keyCode: 32,
            which: 32,
            bubbles: true,
          })
        );
      });
    </script>

    <!-- 进度条与提示文字 -->
    <div id="loadingProgress">
      <div id="progressBar"></div>
      <div id="progressText"></div>
    </div>
    <div id="progressHint">首次加载资源需要较长时间，请耐心等待</div>

    <!-- 游戏画布 -->
    <div id="canvasid" style="width: 100%; aspect-ratio: 20/11">
      <canvas id="canvas" width="1200" height="660"></canvas>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
      <div class="joy"></div>
    </div>
  </body>
</html>
